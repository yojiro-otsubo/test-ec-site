{{define "title"}}login{{end}}
{{define "navitem"}}
  {{if .login}}
    <li class="nav__item"><a href="/logout">ログアウト</a></li>
    <li class="nav__item"><a href="/mypage/{{.username}}">マイページ</a></li>
  {{else}}
  <li class="nav__item"><a href="/loginform">ログイン</a></li>
  <li class="nav__item"><a href="/signupform">会員登録</a></li>
  {{end}}
{{end}}
{{define "content"}}
<div class="auth-box">
  <div class="auth-form-box">
    <form action="/login" method="post">
      <input type="hidden" name="_csrf" value="{{.csrfToken}}">
  
      <div class="auth-input-box">
        <div class="auth-input"><p>username</p><input type="text" name="username" class="a-input"></div>
        <div class="auth-input"><p>password</p><input type="password" name="password" class="a-input"></div>
      </div>
      <div class="auth-button"><input type="submit" value="LOGIN"></div>
    </form>
  </div>
</div>
{{end}}
