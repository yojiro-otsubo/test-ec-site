{{define "title"}}{{.title}}{{end}}

{{define "navitem"}}
  {{if .login}}
    <li class="nav__item"><a href="/logout">ログアウト</a></li>
    <li class="nav__item"><a href="/mypage/{{.username}}">マイページ</a></li>
  {{else}}
  <li class="nav__item"><a href="/loginform">ログイン</a></li>
  <li class="nav__item"><a href="/signupform">会員登録</a></li>
  {{end}}
{{end}}

{{define "content"}}
<div class="product-content">
    <div>販売者：{{.ProductUsername}}</div>
    <div>{{.ItemName}}</div>
    <div>{{.Description}}</div>
    <div>価格：{{.Amount}}</div>

    <form action="/buy" method="post">
        <input type="hidden" name="_csrf" value="{{.csrfToken}}">
        <input type="hidden" name="{{.StripeProductId}}">
        <input type="hidden" name="{{.StripePriceId}}">
        <input type="submit" value="購入">

    </form>
</div>
{{end}}
