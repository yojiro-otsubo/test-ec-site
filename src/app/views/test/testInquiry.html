<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
        <meta name="description" content="A demo of a payment on Stripe" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        {{range .inquiry}}
            <div style="margin: 10px; border: 1px solid gainsboro;">
                <p>ID：{{.Id}}</p>
                <p>日付：{{.Date}}</p>
                <p>お名前：{{.Name}}</p>
                <p>返信先：{{.Email}}</p>
                <p>お問い合わせ内容：{{.InquiryMsg}}</p>
            </div>
        {{end}}
    </body>
</html>
